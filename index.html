<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무엇을 도와드릴까요? | 고객지원</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Pretendard', sans-serif;
      background: url('/assets/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative; /* ensures absolute/fixed children are relative to body */
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(59, 67, 75, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .btn-primary {
      background: #3B434B;
      color: white;
    }

    .btn-primary:hover {
      background: #808A96;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #E2EBF2;
      color: #3B434B;
    }

    .btn-secondary:hover {
      background: #D9E4ED;
      transform: translateY(-2px);
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: 2px solid #808A96;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    .search-bar:focus {
      border-color: #3B434B;
      box-shadow: 0 0 8px rgba(59, 67, 75, 0.3);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>
<body>

  <!-- Navbars -->
  <header class="absolute top-6 left-12">
    <img src="/assets/logo_white.png" alt="White Logo" class="h-6">
  </header>

  <!-- Main Card (Balanced within screen height) -->
  <div class="flex flex-col items-center justify-center text-center p-10 bg-white shadow-xl rounded-2xl border border-[#E2EBF2] max-w-xl w-full relative -mt-40">
    
    <!-- Secondary Logo Above Title -->
    <img src="/assets/logo.png" alt="Black Logo" class="h-6 mb-4"> 

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-[#3B434B] mb-6 mt-4">
      무엇을 도와드릴까요?
    </h1>

    <!-- Search Bar -->
    <form onsubmit="return performSearch()" class="w-full max-w-lg text-center">
        <input type="text" id="searchQuery" placeholder="검색어를 입력하세요..." class="search-bar mb-3">
        <button type="submit" class="btn btn-primary mb-6 mx-auto">🔍 검색</button>
    </form>    

    <!-- Subtitle -->
    <p class="text-lg text-[#808A96] mb-6">
      자주 묻는 질문을 확인하거나, 고객 지원을 요청하세요.
    </p>

    <!-- CTA Buttons -->
    <div class="flex space-x-6">
      <a href="/faq" class="btn btn-primary">
        📖 FAQ 보기
      </a>
      <a href="support.html" class="btn btn-secondary">
        📨 고객 지원 요청
      </a>
    </div>

  </div>

  <!-- Footer (Fixed at bottom, flush with bottom edge) -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-white p-4">
    <p class="text-sm">📍 경기도 성남시 분당구 정자일로 248</p>
    <p class="text-sm">📧 contact@rebellions.ai</p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://rebellions.ai" class="hover:text-gray-300">Website</a>
      <a href="#" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="#" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="/assets/X.svg" alt="X" class="h-5 w-5">
        <span>Twitter</span>
      </a>
    </div>
  </footer>

  <script>
    function performSearch() {
        const query = document.getElementById("searchQuery").value.trim();
        if (query) {
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        }
        return false; // Prevent form submission
    }
  </script>
</body>
</html>
