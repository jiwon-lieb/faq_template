<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Playfair Display', serif;
      background: url('/assets/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      overflow: hidden;
      overflow-y: auto;
      position: relative;
      /* ensures absolute/fixed children are relative to body */
    }

    .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    border: 2px solid transparent;
}

/* Primary Button (Matte Black) */
    .btn-primary {
        background: #1E1E1E;
        color: #EAEAEA;
        border-color: #3B3B3B;
    }

    .btn-primary:hover {
        background: #2C2C2C;
        transform: translateY(-2px);
        border-color: #5A5A5A;
        box-shadow: 0 6px 12px rgba(90, 90, 90, 0.4);
    }

    /* Secondary Button (Gunmetal Grey) */
    .btn-secondary {
        background: #3B3B3B;
        color: #EAEAEA;
        border-color: #5A5A5A;
    }

    .btn-secondary:hover {
        background: #5A5A5A;
        transform: translateY(-2px);
        border-color: #8C8C8C;
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: 2px solid #808A96;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    .search-bar:focus {
      border-color: #3B434B;
      box-shadow: 0 0 8px rgba(59, 67, 75, 0.3);
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
      bottom: 0;
      margin-top: 100px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>

<body>

  <!-- Navbars -->
  <header class="absolute top-6 left-12">
    <a href="/">
      <img src="/assets/logo_white.png" alt="White Logo" class="h-7">
    </a>
  </header>

  <div
    class="main-container flex flex-col items-center justify-center text-center p-10 bg-[#F6F6F6] shadow-xl rounded-2xl border border-[#808080] max-w-xl w-full relative mt-[120px] mb-[120px]">

    <!-- Secondary Logo Above Title -->
    <img src="/assets/logo.png" alt="Black Logo" class="h-6 mb-4">

    <h1 class="text-4xl font-extrabold text-[#1C1C1E] mb-6 mt-4">
      How can I help you?
    </h1>

    <!-- Search Bar -->
    <form x-data="{ 
      searchQuery: '',
      searchResults: '',
      async performSearch() {
        const query = this.searchQuery.trim().toLowerCase();
        this.searchResults = ''; // Reset previous messages
        if (!query) {
          this.searchResults = '‚ö†Ô∏è Enter a search word.';
          return;
        }

        try {
          const response = await fetch('/faq.json');
          const faqData = await response.json();
          let matches = [];

          // Iterate through categories and extract matching FAQs
          faqData.forEach(category => {
            category.faqs.forEach(faq => {
              if (
                faq.title.toLowerCase().includes(query) || 
                faq.body.toLowerCase().includes(query)
              ) {
                matches.push({ category: category.category, title: faq.title, body: faq.body });
              }
            });
          });

          if (matches.length === 0) {
            this.searchResults = `‚ùå <span class='text-s text-red-500'>No results for &quot;${this.searchQuery}&quot;. </span>`;
          } else {
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
          }

        } catch (error) {
          console.error('Error fetching FAQs:', error);
          this.searchResults = `‚ùå An error occurred while retrieving data.`;
        }
      }

    }" x-on:submit.prevent="await performSearch" class="w-full max-w-lg text-center">

    <!-- Search Input -->
    <input autocomplete="off" x-model="searchQuery" type="text" id="searchQuery" placeholder="Search by keyword"
      class="search-bar mb-3">

    <!-- Search Button -->
    <button 
      @click="performSearch" 
      type="submit" 
      x-bind:disabled="searchQuery.length === 0" 
      x-bind:class="searchQuery.length > 0 
        ? 'bg-[#6A0DAD] border-[#6A0DAD] text-[#EDEDED] hover:bg-[#9B30FF] hover:text-[#808080] transition-all' 
        : 'bg-[#808080] border-[#808080] text-gray-200 cursor-not-allowed'"
      class="btn mb-3 mx-auto px-6 py-3 rounded-full shadow-md font-semibold text-lg transition-all">
      üîç Search
  </button>

    <!-- Search Results Message (Appears Below Button Without Reloading) -->
    <p class="mt-4 mb-3" x-html="searchResults"></p>

</form>



    <!-- Subtitle -->
    <p class="text-lg text-[#EDEDED] mb-6">
      Browse and contact me!
    </p>

    <!-- CTA Buttons -->
    <div class="flex space-x-6">
      <a href="/faq" class="btn btn-primary">
        üìñ Read about me
      </a>
      <a href="mailto:contact@jiwonkwak.co" class="btn btn-secondary">
        üì® Contact me
      </a>
    </div>

  </div>

  <!-- Footer (Fixed at bottom, flush with bottom edge) -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-white p-4">
    <p class="text-sm">
      <a>Made with ‚ô• by Baddie Jiwon</a>
    </p>
    <p class="text-sm">
      <a href="mailto:contact@rebellions.ai" class="underline">contact@jiwonkwak.co</a>
    </p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://jiwonkwak.co" target="_blank" class="hover:text-gray-300">Website</a>
      <a href="https://www.linkedin.com/in/jiwon-kwak/" target="_blank"
        class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="#" target="_blank" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="/assets/X.svg" alt="X" class="h-5 w-5">
        <span>Twitter</span>
      </a>
    </div>
  </footer>
  <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
