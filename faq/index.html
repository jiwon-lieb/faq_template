<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ | Í≥†Í∞ùÏßÄÏõê</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #EFF2F5;
      color: #3B434B;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Ensure line breaks in answer text */
    .answer-body {
      white-space: pre-line;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    a {
      text-decoration: underline;
    }

    .faq-container {
      width: 100%;
      max-width: 800px;
      margin-top: 100px;
      padding-bottom: 100px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .faq-item {
      background: white;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 10px rgba(59, 67, 75, 0.15);
      border-left: 4px solid #808A96;
    }

    .faq-question {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-question:hover {
      background: #D9E4ED;
    }

    /* Answer container: hidden by default, with proper padding and restricted width */
    .faq-answer {
      display: none;
      padding: 16px;
      font-size: 1rem;
      line-height: 1.5;
      border-top: 1px solid #E2EBF2;
      /* Optional: restrict horizontal width and center text if desired */
      max-width: 100%;  /* or e.g., max-width: 600px; margin: 0 auto; */
    }

    .faq-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    header {
      position: fixed;
      top: 10px;
      left: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>
<body>
    
  <!-- Fixed Logo -->
  <header class="absolute top-6 left-12">
    <a href="/">
      <img src="/assets/logo.png" alt="Rebellions Logo" class="h-6">
    </a>
  </header>

  <!-- FAQ Container -->
  <div class="faq-container">
    <h1 class="faq-header">ÏûêÏ£º Î¨ªÎäî ÏßàÎ¨∏</h1>
    <div id="faq-list" class="faq-list">
      <p class="text-center text-gray-500">FAQÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-white p-4 bg-[#3B434B]">
    <p class="text-sm">¬© 2025 YourCompany. All rights reserved.</p>
    <p class="text-sm">üìß hello@yourcompany.com</p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="#" class="hover:text-gray-300">About</a>
      <a href="#" class="hover:text-gray-300">Privacy Policy</a>
      <a href="#" class="hover:text-gray-300">Terms of Service</a>
    </div>
  </footer>

  <script>
    async function loadFAQs() {
      try {
        console.log("Fetching FAQ data...");
        const response = await fetch("/faq.json");

        if (!response.ok) {
          throw new Error("Failed to load faq.json");
        }

        const faqs = await response.json();
        console.log("FAQ data loaded:", faqs);

        const faqContainer = document.getElementById("faq-list");
        faqContainer.innerHTML = ""; // Clear loading text

        if (faqs.length === 0) {
          faqContainer.innerHTML = "<p class='text-center text-gray-500'>Îì±Î°ùÎêú FAQÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>";
          return;
        }

        // Ensure the answer container uses both "faq-answer" and "answer-body" classes.
        faqContainer.innerHTML = faqs.map(faq => `
          <div class="faq-item">
            <div class="faq-question" onclick="toggleFaq(this)">
              <span>${faq.title}</span>
              <button class="toggle-btn text-xl">+</button>
            </div>
            <div class="faq-answer answer-body">${faq.body}</div>
          </div>
        `).join("");

        console.log("FAQs successfully inserted.");
      } catch (error) {
        console.error("Error loading FAQs:", error);
        document.getElementById("faq-list").innerHTML = "<p class='text-center text-red-500'>FAQÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>";
      }
    }

    function toggleFaq(questionElement) {
      const answerElement = questionElement.nextElementSibling;
      const toggleButton = questionElement.querySelector(".toggle-btn");
      if (answerElement.style.display === "block") {
        answerElement.style.display = "none";
        toggleButton.innerText = "+";
      } else {
        answerElement.style.display = "block";
        toggleButton.innerText = "‚Äì";
      }
    }

    window.onload = loadFAQs;
  </script>

</body>
</html>
