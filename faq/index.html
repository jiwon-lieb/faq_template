<!-- FAQ Container -->

  <!-- Left Column: Categories -->
  <div class="flex flex-col w-[260px] justify-start mx-[10px] pr-4">
    <!-- Title -->

    <!-- Categories -->
    <div class="flex flex-col gap-2 min-w-[220px] max-h-[500px] overflow-y-auto pr-2 rounded-2xl" id="faq-categories"></div>
  </div>
  <!-- Right Column: FAQ Content -->
  <div class="flex flex-col flex-grow pl-[25px] gap-[15px] border-l-2 border-[#C19A92] overflow-y-auto min-h-[650px] self-stretch">
    <!-- FAQ Contact -->
    <div class="text-lg font-semibold text-[#3B434B] flex items-center whitespace-nowrap -ml-3 my-[10px] mb-[10px] p-[9px]">
      <p>
        Want to know more? Contact me
        <a href="mailto:contact@jiwonkwak.co" class="text-[#C19A92] hover:text-[#A67F74] underline">here</a>
      </p>
      <!-- Search box -->
      <div class="border border-[#D8BFB2] border-gray-300 rounded-full bg-[#FFF5F0] ml-6 mr-0 justify-center items-center px-4 py-2 shadow-sm w-[270px] mt-50">
        <input type="text" 
              placeholder="Enter a search word" 
              class="text-sm text-center w-full px-3 py-2 bg-[#FFF5F0] w-36 text-[#3B2F2F] rounded-full focus:ring-4 focus:ring-[#F4CBC2] transition-all" 
            id="faqSearchInput"
            onkeypress="handleKeyPress(event)">
      </div>
      <button 
          class="ml-2 -mr-2 px-4 py-2 text-sm bg-[#C19A92] text-[#FFF5F0] font-medium rounded-full shadow-md transition-all hover:bg-[#D8BFB2] hover:text-[#3B2F2F] hover:shadow-lg hover:-translate-y-0.5"
          onclick="performSearch()">
          üîç Search
      </button>
      
    </div>
    <div id="faq-content" class="faq-content"></div>
  </div>
</div>

  <!-- Fixed Footer -->
  <footer class="relative bottom-0 left-0 w-full text-center bg-[#2B1E1E] text-[#FFF5F0] py-6 mt-10 shadow-xl border-t border-[#C19A92]">

    <p class="text-sm mt-1">
      <a href="mailto:contact@jiwonkwak.co" 
         class="underline decoration-[#C19A92] decoration-2 hover:text-[#E6AFA3] hover:decoration-[#E6AFA3] transition-all duration-300">
         ‚úâÔ∏è contact@jiwonkwak.co

    <div class="mt-4 flex justify-center space-x-8 items-center">
      <!-- Website -->
      <a href="https://jiwonkwak.co" target="_blank"

      </a>

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/jiwon-kwak/" target="_blank"
         class="flex items-center space-x-2 text-[#FFF5F0] hover:text-[#E6AFA3] transition-all duration-300">

      </a>
    </div>
</footer> 

  <script>
    async function loadFAQs() {
    try {
      const response = await fetch("/faq.json");
      if (!response.ok) throw new Error("Failed to load faq.json");

      const categories = await response.json();
      const categoryContainer = document.getElementById("faq-categories");
      const faqContentContainer = document.getElementById("faq-content");

      if (categories.length === 0) {
        categoryContainer.innerHTML = "<p class='text-gray-500'>No content found.</p>";
        return;
      }

      categories.forEach((category, index) => {
        // Create category button
        const categoryDiv = document.createElement("div");
        // apply Tailwind classes to faq-category
        categoryDiv.className =
          "faq-category flex items-center justify-center px-6 py-3 text-lg font-semibold border-2 border-[#F4CBC2] bg-[#FFF5F0] text-[#5A2E2E] rounded-full shadow-md transition-all cursor-pointer hover:bg-[#FCC9DA] hover:text-[#FFF5F0] hover:border-[#EC96A4] hover:shadow-lg focus:ring-2 focus:ring-[#FCC9DA] focus:bg-[#E6AFA3] focus:text-[#FFF5F0]"
        categoryDiv.classList.add("faq-category");
        categoryDiv.innerText = category.category;
        categoryDiv.onclick = () => showFAQ(category.category, category.faqs);
        categoryContainer.appendChild(categoryDiv);

        // Load the first category by default
        if (index === 0) {
          categoryDiv.classList.add("active");
          showFAQ(category.category, category.faqs);
        }
      });
    } catch (error) {
      console.error("Error loading FAQs:", error);
      document.getElementById("faq-categories").innerHTML =
        "<p class='text-red-500'>An error occurred while retrieving data</p>";
    }
  }

  function showFAQ(categoryName, faqs) {
    const faqContentContainer = document.getElementById("faq-content");

    // Clear old FAQ content
    faqContentContainer.innerHTML = "";
    faqContentContainer.style.display = "flex"; // Make visible

    // Remove active class from all categories
    document.querySelectorAll(".faq-category").forEach(cat => {
      cat.classList.remove("active");
    });

    // Add active class to clicked category
    document.querySelectorAll(".faq-category").forEach(cat => {
      if (cat.innerText === categoryName) cat.classList.add("active");
    });

    // Populate FAQs
    faqs.forEach(faq => {
      const faqItem = document.createElement("div");
      faqItem.classList.add("faq-item");

      faqItem.innerHTML = `
      <div class="flex justify-between items-center px-6 py-4 text-lg font-semibold
                  border-l-[6px] border-[#C19A92] bg-[#FFF5F0] text-[#3B2F2F] 
                  rounded-lg shadow-md transition-all cursor-pointer 
                  hover:bg-[#E6AFA3] hover:text-[#FFF5F0] hover:border-[#A67F74] hover:shadow-lg 
                  active:bg-[#C19A92] active:text-[#FFF5F0] active:shadow-xl active:ring-2 active:ring-[#E6AFA3]"
                  onclick="toggleFaq(this)">
        <span>${faq.title}</span>
        <button class="toggle-btn text-xl text-[#A67F74] transition-transform duration-300">+</button>
      </div>

      <div class="faq-answer hidden whitespace-pre-line px-6 py-4 text-[1rem] leading-relaxed 
                  border-t border-[#E6AFA3] bg-[#FFF5F0] text-[#3B2F2F] rounded-b-lg shadow-inner">
        ${faq.body}
      </div>
  `;

      faqContentContainer.appendChild(faqItem);
    });
  }

  function toggleFaq(questionElement) {
    const answerElement = questionElement.nextElementSibling;
    const toggleButton = questionElement.querySelector(".toggle-btn");

    if (answerElement.style.display === "block") {
      answerElement.style.display = "none";
      toggleButton.innerText = "+";
    } else {
      answerElement.style.display = "block";
      toggleButton.innerText = "‚àí";
    }
  }

// Load FAQs on page load
window.onload = loadFAQs;

function performSearch() {
    const query = document.getElementById("faqSearchInput").value.trim();

    if (query === "") {
      alert("Enter a keyword!"); // Prevent empty search
      return;
    }

    console.log("Redirecting to /search.html with query:", query);

    // Redirect correctly from /faq/index.html to /search.html
    window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
}

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      performSearch(); // Trigger search on Enter key
    }
  }

  </script>

</body>
</html>
